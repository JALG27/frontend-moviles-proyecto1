<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content [formGroup]="forma">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
          <span class="error-input" *ngIf="correoNoValido">Ingrese un correo v√°lido</span>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="success" fill="clear" size="full" routerLink="/registro">Registro</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
