<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10">
          <ion-title>
            Mis Notas
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-fab routerLink="/crearnota">
            <ion-fab-button size="small">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-title>
      <ion-button color="dark" fill="clear" routerLink="/login">Salir</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6"><ion-button fill="clear" routerLink="/usuario">Editar Perfil</ion-button></ion-col>
      <ion-col size="6"><ion-button fill="clear" (click)="borrarUsuario()">Borrar Perfil</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let nota of serviciosServicios.notas;">
    <ion-card-header>
      <ion-card-title>{{ nota.titulo }}</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      {{ nota.descripcion }}
    </ion-card-content>

    <ion-button fill="clear" [routerLink]="'/editarnota/' + nota._id">Editar Nota</ion-button>
    <ion-button fill="clear" (click)="borrarNota(nota._id)">Borrar Nota</ion-button>
  </ion-card>

</ion-content>
